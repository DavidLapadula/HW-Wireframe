    <body class="dark-Color"> 
        <header class="light-backgroundColor block-style"> <h1 class="section-header"> header </h1> </header>
                <nav class="light-backgroundColor block-style"> <h1 class="section-header"> nav </h1> </nav>  
                    <section id="section" class="light-backgroundColor">   
                        <h1 class="section-header"> section </h1>  
                        <article id="article">        
                            <h1 class="section-header"> article </h1>      
                            <h4 id="section-h4" class="light-backgroundColor dark-Color article-elements"> h1, h2, h3 </h4>  
                            <!-- Created text saying  'h1, h2, h3' inside <h1> element because in the assignment, 
                                all the text in the article element is the same size. If I used the element corresponding to
                                the text (so <h2> for the 'h2' writing etc.) then it would be different size. --> 
                            <p id="article-p" class="light-backgroundColor dark-Color article-elements"> p </p>        
                        </article>           
                    </section>          
                    <aside id="aside" class="light-backgroundColor" > <h1 class="section-header"> aside </h1> </aside>  
            <footer id="footer" class="light-backgroundColor block-style"> footer </footer>                                                   
    </body>
